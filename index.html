<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>My weather application</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
        <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 class="current-city" id="city-display">Paris</h1>
            <p class="current-details">
              <span id="current-date"></span>, moderate rain
              <br />
              Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
            </p>
          </div>
          <div class="current-temperature">
            <span class="current-temperature-icon">â˜€ï¸</span>
            <span
              class="current-temperature-value"
              id="current-temperature-value"
              >14</span
            >
            <span class="current-temperature-unit">Â°C</span>
          </div>
        </div>
      </main>
      <footer>
        <p>

          <a href="https://github.com/pauggza/Weather-App" target="_blank">
            on GitHub</a
          >
          and
          <a href="https://weather-app-pauggza.netlify.app/" target="_blank"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
